<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turpal Calculator</title>
    <link rel="stylesheet" href="Styles/styles.css" />
    <script src="logic.js" defer></script>
  </head>
  <body>
    <header><h1>Classic Calculator!</h1></header>
    <main>
      <div id="calculatorArea">
        <ul>
          <img src="Images/Casio-Logo.png" alt="Casio Logo" />
          <li><p id="input"></p></li>
          <li id="button-7" class="numbers">7</li>
          <li id="button-8" class="numbers">8</li>
          <li id="button-9" class="numbers">9</li>
          <li id="button-division">/</li>
          <li id="button-4" class="numbers">4</li>
          <li id="button-5" class="numbers">5</li>
          <li id="button-6" class="numbers">6</li>
          <li id="button-cross">x</li>
          <li id="button-1" class="numbers">1</li>
          <li id="button-2" class="numbers">2</li>
          <li id="button-3" class="numbers">3</li>
          <li id="button-plus">+</li>
          <li id="button-equal">=</li>
          <li id="button-0" class="numbers">0</li>
          <li id="button-module">%</li>
          <li id="button-minus">-</li>
          <li id="button-point" class="numbers">.</li>
          <li id="button-clear">C</li>
          <li id="button-clearAll">AC</li>
          <li id="button-history">His.</li>
        </ul>
      </div>
    </main>
  </body>
</html>
